<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen p-5 md:p-10">

    <header class="max-w-5xl mx-auto mb-10">
        <h1 class="text-3xl font-extrabold text-[#001e3c] mb-8">Job Application Tracker</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-indigo-500">
               <p class="text-gray-400 font-bold text-xs uppercase tracking-wider">Total</p>
                <h2 id="total" class="text-4xl font-black mt-2 text-[#001e3c]">0</h2>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-orange-400">
                <p class="text-gray-400 font-bold text-xs uppercase tracking-wider">Interview</p>
                <h2 id="interview" class="text-4xl font-black mt-2 text-[#001e3c]">0</h2>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-rose-500">
               <p class="text-gray-400 font-bold text-xs uppercase tracking-wider">Rejected</p>
                <h2 id="rejected" class="text-4xl font-black mt-2 text-[#001e3c]">0</h2>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-[#001e3c]">Available Jobs</h2>
            <div class="bg-indigo-50 text-indigo-700 px-4 py-1.5 rounded-full text-sm font-bold border border-indigo-100">
              Jobs: <span id="current-tab-count">0</span>
            </div>
        </div>

        <div class="flex gap-2 mb-8 bg-slate-200 p-1 rounded-xl w-fit">
            <button onclick="changeTab('All')" id="tab-all" 
                class="tab-btn px-6 py-2 rounded-lg font-bold transition-all bg-blue-600 text-white shadow-md">
                All
            </button>
            
            <button onclick="changeTab('Interview')" id="tab-interview" 
                class="tab-btn px-6 py-2 rounded-lg font-bold transition-all text-slate-600 hover:bg-slate-300">
                Interview
            </button>
            
            <button onclick="changeTab('Rejected')" id="tab-rejected" 
                class="tab-btn px-6 py-2 rounded-lg font-bold transition-all text-slate-600 hover:bg-slate-300">
                Rejected
            </button>
        </div>

        <div id="jobs-container" class="grid grid-cols-1 gap-4">
            </div>

        <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 text-center">
            <img src="jobs.png" alt="No Jobs" class="w-32 mb-4 opacity-50">
            <h3 class="text-xl font-bold text-gray-800">No jobs Available</h3>
            <p class="text-gray-500">Your selection is currently empty.</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
